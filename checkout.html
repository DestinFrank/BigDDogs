<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Fast-Food-PNG-Clipart/Hot_Dog_Clipart_Image.png?m=1629831553" type="image/png">

    <title>BigDogs - Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #D2691E; 
            color: #FFD700; 
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #FFA500; 
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #FF8C00; 
        }
        section {
            padding: 20px;
        }
        .checkout {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex; 
            flex-direction: row; 
        }
        .checkout h2 {
            text-align: center;
        }
        .checkout form {
            flex: 1; 
            margin-right: 20px; 
        }
        .checkout .view-area {
            flex: 1; 
            background-color: #fff; 
            border-radius: 10px; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        .view-area h3 {
            text-align: center; 
        }
        .view-area ul {
            list-style-type: none;
            padding: 0; 
        }
        .view-area ul li {
            margin-bottom: 10px;
        }
        .view-area ul li:last-child {
            margin-bottom: 0; 
        }
        .view-area ul li span {
            float: right; 
            font-weight: bold; 
        }
        .checkout input[type="text"], 
        .checkout input[type="email"], 
        .checkout input[type="tel"], 
        .checkout input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: calc(100% - 18px); 
        }
        .checkout input[type="submit"] {
            background-color: #D2691E; 
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; 
        }
        .checkout input[type="submit"]:hover {
            background-color: #A52A2A; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to BigDogs, the world's best dogs!</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="pricing.html">App Download</a>
        <a href="mission.html">Our Mission</a>
        <a href="foods.html">Our Foods</a>
        <a href="review.html">Leave a review</a>
    </nav>
    <section id="checkout" class="checkout">
        <form action="#" class="checkout-form">
            <h2>Checkout</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>
            <label for="expiry-date">Expiration Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>
            <input type="submit" value="Checkout">
        </form>
        <div class="view-area">
            <h3>Order Summary</h3>
            <ul>

                <li>Total <span id="totalPrice">Error, please download the app.</span></li>
            </ul>
        </div>
    </section>


</body>
</html>
